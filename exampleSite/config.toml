baseURL = "https://example.com"
theme = "Congo"
languageCode = "en-AU"
title = "Congo"

[author]
  name = "Congo Profile"
  image = "/img/author.jpg"
  links = [
    { twitter = "https://twitter.com/" },
    { facebook = "https://facebook.com/" },
    { linkedin = "https://linkedin.com/" },
    { youtube = "https://youtube.com/" },
  ]

[params.homepage]
  layout = "custom"
  showList = true

[[menu.main]]
  name = "Blog"
  pageRef = "blog"
  weight = 10
[[menu.main]]
  name = "About"
  pageRef = "about"
  weight = 20
[[menu.main]]
  name = "Tags"
  pageRef = "tags"
  weight = 30

[markup.goldmark]
[markup.goldmark.renderer]
  unsafe = true

[markup.highlight]
  noClasses = false
