<!DOCTYPE html>
<html
  lang="{{ with .Site.Language.Params.htmlCode | default (.Site.LanguageCode | default "en") }}
    {{- . -}}
  {{ end }}"
  dir="{{ if .Site.Language.Params.rtl | default false -}}
    rtl
  {{- else -}}
    ltr
  {{- end }}"
  class="scroll-smooth {{ if .Site.Params.darkMode | default false }}dark{{ end }}"
>
  {{- partial "head.html" . -}}
  <body
    class="flex flex-col h-screen px-6 m-auto text-lg leading-7 bg-neutral text-neutral-900 sm:px-14 md:px-24 lg:px-32 dark:bg-neutral-800 dark:text-neutral max-w-7xl"
  >
    <div class="absolute flex self-center">
      <a
        class="px-3 py-1 text-sm -translate-y-8 rounded-b-lg bg-primary-200 dark:bg-neutral-600 focus:translate-y-0"
        href="#main-content"
        ><span class="font-bold ltr:pr-2 rtl:pl-2 text-primary-600 dark:text-primary-400"
          >&darr;</span
        >{{ i18n "header.skip_to_main" }}</a
      >
    </div>
    {{- partial "header.html" . -}}
    <main id="main-content" class="grow">{{- block "main" . }}{{- end }}</main>
    {{ if .Site.Params.enableSearch | default false }}
      {{- partial "search.html" . -}}
    {{ end }}
    {{- partial "footer.html" . -}}
  </body>
</html>
